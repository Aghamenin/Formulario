<!DOCTYPE html>
<html>
<head>
    <title>Conexão com SQL Server</title>
</head>
<body>
    <button id="conectar">Conectar ao SQL Server</button>
    <div id="resultado"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#conectar").click(function() {
                $.ajax({
                    type: "GET",
                    url: "dados.php", // O arquivo PHP que criamos
                    success: function(data) {
                        $("#resultado").html("Conexão estabelecida com sucesso!");
                    },
                    error: function() {
                        $("#resultado").html("Erro na conexão com o SQL Server.");
                    }
                });
            });
        });
    </script>
</body>
</html>
